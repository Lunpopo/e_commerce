{% extends "base.html" %}
{% block mainbody %}
    <!-- style -->
    <style>
        /* swiper的样式 */
        .swiper-container {
            width: 100%;
            margin-top: 50px;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: black;
        }
        .swiper-slide img {
            width: 100%;
            height: 350px;
        }
        @media screen and (max-width: 768px) {
            .swiper-slide img {
                width: 100%;
                height: 150px;
            }
        }
    </style>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!-- Required swiper-lazy class and image source specified in data-src attribute -->
                <img data-src="{{ STATIC_URL }}images/industry_solutions/industry_solutions_title.jpg" class="swiper-lazy">
                <!-- Preloader image -->
                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Navigation -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>

{#    <div class="content_box" style="width: 100%; height: 2000px; background: skyblue;">#}
        <div class="text-center" style="width: 1000px; height: 1500px; position: relative; margin: 0 auto; background: pink;">
            <p>nsaida</p>
        </div>
{#    </div>#}

    <script>
        //自启动函数
        $(function () {
            //点击哪个标题，哪个标题就改变样式
            var title_li = $('#title_ul').children('.dropdown');
            for (var i = 0; i < title_li.length; i++) {
                title_li.eq(i).attr('class', '');
            }
            title_li.eq(1).attr('class', 'active');
        });

        //swiper 插件
        var swiper = new Swiper('.swiper-container', {
            // 活动块会居中
            centeredSlides: true,
            // 切换效果
            effect: "fade",
            // 循环
            loop: true,
            // Enable lazy loading
            lazy: true,
            // 一页能容纳多少张图片
            slidesPerView: 1,
            // 自动播放
            autoplay: {
                delay: 4000,
                disableOnInteraction: false
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });
    </script>
{% endblock %}
